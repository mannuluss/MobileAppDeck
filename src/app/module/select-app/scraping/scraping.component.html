<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
        <ion-back-button text="Previous">
        </ion-back-button>
      </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/applications"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ "MODULES.SCRAPING.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <app-fileChooser (files)="changeFile($event)"></app-fileChooser>

    <ion-textarea
      fill="outline"
      label="Informacion"
      labelPlacement="floating"
      placeholder="Seleccione un archivo para ver su contenido"
      [value]="dataJson | json"
      [disabled]="true"
      [rows]="20"
    >
    </ion-textarea>
  </div>
</ion-content>
